<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda-Kongo</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col text-center">
          <a href="index.html"><img src="https://d3ugyf2ht6aenh.cloudfront.net/stores/219/431/themes/common/logo-1635651913-1677604746-9d2e7d826bcdb1506200625fca2f2b351677604747-320-0.png?0" alt="Carrefour" width="180"></a>
        </div>
      </div>
    </div>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-3 text-center">
          &nbsp;
        </div>
        <div class="col-md-6 text-center">
          <div class="input-group mb-3">
            <input type="text" id="textoBusqueda" class="form-control" placeholder="Ingrese el nombre del producto">
            <span class="input-group-text" id="btnBusqueda" onclick="filtrarProductos()">Buscar</span>
          </div>          
        </div>
        <div class="col-md-3 text-end">
          <a href="carrito.html" id="botonCarrito"><img src="multimedia/cart2.svg" alt="Carrito" width="32"></a>
        </div>
      </div>
    </div>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-2 bg-light pt-3">
          <h3>Filtros</h3>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" value="Remeras" id="flexCheckDefault" onclick="filtrarProductosConCheck()">
            <label class="form-check-label" for="flexCheckDefault">Remeras</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check2" value="Buzos" id="flexCheckDefault" onclick="filtrarProductosConCheck()">
            <label class="form-check-label" for="flexCheckDefault">Buzos</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check3" value="Pantalones" id="flexCheckDefault" onclick="filtrarProductosConCheck()">
            <label class="form-check-label" for="flexCheckDefault">Pantalones</label>
          </div>
          <hr>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check4" value="otoño/invierno" id="flexCheckDefault" onclick="filtrarProductosConCheck()">
            <label class="form-check-label" for="flexCheckDefault">Temporada otoño/invierno</label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check5" value="primavera/verano" id="flexCheckDefault" onclick="filtrarProductosConCheck()">
            <label class="form-check-label" for="flexCheckDefault">Temporada primavera/verano</label>
          </div>
        </div>
        <div class="col-md-10">
          <div id="contenido" class="row"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/productos.json"></script>
    <script src="./js/ropa.js"></script>
  </body>
</html>
